<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
  </head>
  <body>
    <h1>Simulação App</h1>

    <label for="message">Iniciar Atendimento:</label>
    <button onclick="IniciarAtendimento()">Enviar</button>
    <br> <br>
    <label for="message">Concluir Atendimento:</label>
    <button onclick="concluirAtendimento()">Enviar</button>
    <br> <br>
    <label for="message">Atendimento Impedido:</label>
    <button onclick="sendMessage()">Enviar</button>
    <br> <br>
    <label for="message">Cancelar Atendimento:</label>
    <button onclick="sendMessage()">Enviar</button>
    <br> <br>
    <label for="message">Iniciar Deslocamento:</label>
    <button onclick="iniciarDeslocamento()">Enviar</button>
    <br> <br>

    <label for="message">Finalizar Deslocamento:</label>
    <button onclick="FinalizarDeslocamento()">Enviar</button>
    <br> <br>
    <label for="message">Iniciar Descanso:</label>
    <button onclick="IniciarDescanso()">Enviar</button>
    <br> <br>
    <label for="message">Terminar Descanso:</label>
    <button onclick="FinalizarDescanso()">Enviar</button>
    <div id="output"></div>

    <script>
      const socket = new WebSocket("ws://localhost:8080");

      function IniciarAtendimento() {
        const data = {
          chave: "IniciarAtendimento",
          idChamado: 82
        };
        socket.send(JSON.stringify(data));
      }

      function concluirAtendimento() {
        const data = {
          chave: "concluirAtendimento",
          idChamado: 82
        };
        socket.send(JSON.stringify(data));
      }

      function iniciarDeslocamento() {
        const data = {
          chave: "iniciarDeslocamento",
          tecnico: 1,
          idChamado: 82

        };
        socket.send(JSON.stringify(data));
      }

      function FinalizarDeslocamento() {
        const data = {
          chave: "finalizarDeslocamento",
          idDeslocamento: 25

        };
        socket.send(JSON.stringify(data));
      }

      function IniciarDescanso() {
        const data = {
          chave: "iniciarDescanso",
          idTecnico: 1

        };
        socket.send(JSON.stringify(data));
      }

      function FinalizarDescanso() {
        const data = {
          chave: "FinalizarDescanso",
          idDescanso: 26

        };
        socket.send(JSON.stringify(data));
      }
    </script>
  </body>
</html>
